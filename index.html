<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="emailPhone">Gmail ou Número de Telefone:</label>
                <input type="text" id="emailPhone" placeholder="Digite seu Gmail ou número de telefone" required>
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="actions">
            <p><a href="#" id="forgotPasswordLink">Esqueceu a senha?</a></p>
            <p><a href="#">Cadastrar-se</a></p>
        </div>

        <!-- Modal de Recuperação de Senha -->
        <div id="recoverPasswordModal" class="modal">
            <div class="modal-content">
                <h3>Recuperação de Senha</h3>
                <label for="recoverEmailPhone">Digite seu e-mail ou telefone:</label>
                <input type="text" id="recoverEmailPhone" placeholder="E-mail ou telefone" required>
                <button id="recoverPasswordBtn">Recuperar Senha</button>
                <button id="closeModalBtn">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
